<div class="bg-white p-5 rounded-xl shadow-md" [ngClass]="'border-' + color + '-500'">
  <div class="flex justify-between items-start">
    <div>
      <h2 class="text-gray-500 text-sm font-medium">{{ title }}</h2>
      <p class="text-2xl font-bold mt-2" [ngClass]="'text-' + color + '-600'">{{ value | currency:'KES ':'symbol'}}</p>
    </div>
    <div class="p-3 rounded-lg" [ngClass]="'bg-' + color + '-100'">
      <i class="fas" [ngClass]="[icon, 'text-' + color + '-600']"></i>
    </div>
  </div>

  <div class="flex items-center mt-4">
    <span class="text-sm font-medium flex items-center" [ngClass]="'text-' + color + '-500'">
      <i class="fas mr-1"
         [ngClass]="{
           'fa-arrow-up': trend === 'up',
           'fa-arrow-down': trend === 'down',
           'fa-plus': trend === 'plus'
         }"></i>
      {{ change }}
    </span>
    <span class="text-gray-500 text-sm ml-2">vs last month</span>
  </div>
</div>
